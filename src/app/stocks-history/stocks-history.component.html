<h2>Stocks History</h2>
<br>
<div class="container">
  <mat-table [dataSource]="stocksHistory | async" class="mat-elevation-z8">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let s"> {{s.date | date:'dd/MM/yyyy HH:mm:ss'}} </mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let s"> {{s.name}} </mat-cell>
    </ng-container>
    <!-- Buy / Sell Column -->
    <ng-container matColumnDef="buyOrSell">
      <mat-header-cell *matHeaderCellDef> Buy / Sell </mat-header-cell>
      <mat-cell *matCellDef="let s"> {{s.buyOrSell}} </mat-cell>
    </ng-container>
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let s"> {{s.price | number}} </mat-cell>
    </ng-container>
    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let s"> {{s.quantity}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
